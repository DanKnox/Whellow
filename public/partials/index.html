

    <div id="header">
        <ul class="list_left">
            <li><a class="brown_button" href="#">Home</a></li> 
            <li><a class="brown_button" href="javascript:void(0)" onclick="javascript:$('#services_popup').bPopup()">Connect services</a></li>
            <li><a class="brown_button" href="javascript:void(0)" onclick="javascript:$('#settings').bPopup()">Settings</a></li>
            <li><a class="brown_button" href="javascript:void(0)" onclick="javascript:$('#create_group').bPopup()">Create a new group</a></li>
            <li><a class="brown_button" href="#">Logout</a></li>
            <li><input autocomplete="off" id="user_email" name="user[email]" placeholder="Search" size="30" type="email" /></li>
        </ul>
    </div>
    <div class="clear"></div>    
    
    <div id="wrap">
            <div id="feed">      
              <div ng-repeat='post in posts' class="feed_item" style="padding-top:62px">    
              	<img align="left" src="{{ post.picture }}" style="margin:2px 0 0 -34px; border-radius:3px;" width="27" height="27" alt=""> 
              	<h1>{{ post.username }} <!-- <span style="font-style: italic; font-weight: normal;">Uploaded</span> <a href="#" class="button small pop1">Link to post</a></h1> -->
              	<p>{{ post.data.message }}</p>  
              	<span style="background-color: #d6d1c6; padding: 5px; color: #bbb5a9; font-size:11px; border-radius: 3px; -moz-border-radius: -webkit-3px; border-radius: 3px; position:relative; top:-5px; "><span moment></span> via {{ post.service }}</span>
            	</div>
        		</div>

        <div id='clock'>
					<div id='facebook' class='network-line'>
						<div ng-repeat='post in facebook' class='arm' rotate>
							<div class='circle'></div>
						</div>
					</div>
				</div>

        <div id="services_popup" display="none">
            <h1>Connect to one of the following services</h1>
            <a href="#" class="zocial facebook">Connect to Facebook</a>
            <a href="#" class="zocial twitter">Conect to Twitter</a>
            <a href="#" class="zocial linkedin">Connect to LinkedIn</a>
        </div> 

        <div id="settings" display="none">
            <h1>Settings</h1>
            <input autocomplete="off" id="user_email" name="user[email]" placeholder="Full name" size="30" type="email" />
            <input autocomplete="off" id="user_email" name="user[email]" placeholder="Email" size="30" type="email" />
            <input autocomplete="off" id="user_email" name="user[email]" placeholder="Change password" size="30" type="email" />
            <input autocomplete="off" id="user_email" name="user[email]" placeholder="Retype password" size="30" type="email" />
            <a class="blue_button" href="#">Submit</a>
        </div>

        <div id="create_group" display="none">
            <h1>Create a sub group</h1>
            <input autocomplete="off" id="user_email" name="user[email]" placeholder="Name of group" size="30" type="email" />
            <textarea autocomplete="off" id="user_email" name="user[email]" placeholder="Description" size="30" type="email" /></textarea>
            <input autocomplete="off" id="user_email" name="user[email]" placeholder="Tags" size="30" type="email" />
            
            <a class="blue_button" href="#">Submit</a>
        </div>      

    </div>    
        
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.0.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script src="http://dinbror.dk/downloads/jquery.bpopup-0.7.0.min.js"></script>

 </body>
</html>
