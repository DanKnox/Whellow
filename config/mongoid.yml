defaults: &defaults
  host: localhost
  allow_dynamic_fields: true
  parameterize_keys: true
  persist_in_safe_mode: true
  raise_not_found_error: true
  reconnect_time: 3
  use_object_ids: true

development:
  <<: *defaults
  database: muuzik_development

test:
  <<: *defaults
  database: muuzik_test

staging:
  <<: *defaults
  database: muuzik_staging

production:
  <<: *defaults
  database: muuzik_production
